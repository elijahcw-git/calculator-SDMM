<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">Screen</div>
        <div class="break"></div>
        <div class="btnContainer">
            <div class="row">            
                <span class="button" id="1">1</span>
                <span class="button" id="2">2</span>
                <span class="button" id="3">3</span>
                <span class="button" id="4">4</span>
            </div>
            <div class="row">            
                <span class="button" id="5">5</span>
                <span class="button" id="6">6</span>
                <span class="button" id="7">7</span>
                <span class="button" id="8">8</span>
            </div>
            <div class="row">            
                <span class="button" id="9">9</span>
                <span class="button" id="0">0</span>
                <span class="button" id="+">+</span>
                <span class="button" id="-">-</span>
            </div>
        </div>
    </div>
         
    <script src="script.js"></script>
</body>
</html>
